<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starbucks - Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Starbucks</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <main class="menu-section">
    <h1>Our Menu</h1>
    <div class="menu-grid">
      <div class="menu-item">
        <img src="images/caffe-latte.jpg" alt="Caffe Latte" />
        <h3>Caffe Latte</h3>
        <p>Rp 45.000</p>
        <button class="add-to-cart" data-name="Caffe Latte" data-price="45000">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="images/caramel-macchiato.jpg" alt="Caramel Macchiato" />
        <h3>Caramel Macchiato</h3>
        <p>Rp 50.000</p>
        <button class="add-to-cart" data-name="Caramel Macchiato" data-price="50000">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="images/mocha-frappuccino.jpg" alt="Mocha Frappuccino" />
        <h3>Mocha Frappuccino</h3>
        <p>Rp 52.000</p>
        <button class="add-to-cart" data-name="Mocha Frappuccino" data-price="52000">Add to Cart</button>
      </div>
      <!-- Tambah lebih banyak item di sini -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Starbucks Coffee Company. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
